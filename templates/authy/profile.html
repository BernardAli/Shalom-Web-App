{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<section id="featured-services" class="featured-services">
    <div class="container" data-aos="fade-up">
        <div class="section-header">
          <h2>{{ profile.user.username }}</h2>
          <p>Fill the form below to be part of the Shalom Family.</p>
            {% if user.is_authenticated %}
                    <a href="{% url 'edit_profile' profile.user %}" class="btn-profile">Edit Profile</a>
                {% endif %}
        </div>

        <div>
        </div>
    </div>
</section>

{% endblock content %}
